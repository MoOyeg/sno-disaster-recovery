---
# Example: Deploy multiple SNO clusters
- name: Deploy Multiple SNO Clusters
  hosts: sno_clusters
  gather_facts: false
  serial: 1  # Deploy one at a time to avoid resource contention
  
  tasks:
    - name: Display cluster being deployed
      ansible.builtin.debug:
        msg: "Deploying SNO cluster: {{ sno_cluster_name }}"

    - name: Include prerequisites role
      ansible.builtin.include_role:
        name: sno_prerequisites

    - name: Include installation preparation role
      ansible.builtin.include_role:
        name: sno_prepare_installation

    - name: Include VM creation role
      ansible.builtin.include_role:
        name: sno_create_vm

    - name: Include installation monitoring role
      ansible.builtin.include_role:
        name: sno_monitor_installation

    - name: Wait between deployments
      ansible.builtin.pause:
        seconds: 60
      when: not ansible_play_hosts_all[-1] == inventory_hostname
