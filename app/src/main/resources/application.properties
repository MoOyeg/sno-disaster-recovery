# Database configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${DB_USER:quarkus}
quarkus.datasource.password=${DB_PASSWORD:quarkus}
quarkus.datasource.jdbc.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:quarkusdb}

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Container image configuration
quarkus.container-image.build=true
quarkus.container-image.group=quarkus-app
quarkus.container-image.name=mysql-app
quarkus.container-image.tag=latest
quarkus.native.container-runtime=podman

