  name: quarkus-mysql-app
  namespace: quarkus-web-app
  labels:
    app: quarkus-mysql-app
spec:
  to:
    kind: Service
    name: quarkus-mysql-app
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
