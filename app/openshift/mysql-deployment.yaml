---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: quarkus-web-app
  labels:
    app: quarkus-mysql-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-mysql-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: quarkus-mysql-app
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database-password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database-name
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: quarkus-web-app
  labels:
    app: quarkus-mysql-app
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: quarkus-mysql-app
  clusterIP: None
